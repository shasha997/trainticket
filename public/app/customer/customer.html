<h2>Customer Details</h2>

<hr />

<form class="form-horizontal" data-ng-submit="saveCustomer()" name="customerForm">
	<div class="form-group">
		<label for="firstname" class="col-sm-2 control-label">First
			name</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" id="firstname"
				placeholder="First name" data-ng-model="customer.firstname" required>
		</div>
	</div>
	<div class="form-group">
		<label for="lastname" class="col-sm-2 control-label">Last name</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" id="lastname"
				placeholder="Last name" data-ng-model="customer.lastname" required>
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<button type="submit" class="btn btn-default" data-ng-disabled="customerForm.$invalid">Save</button>
		</div>
	</div>
</form>
