<h2>Customers</h2>

<hr />

<form class="form-horizontal" data-ng-submit="createCustomer()"
	name="customerForm">
	<div class="form-group">
		<label for="firstname" class="col-sm-2 control-label">First
			name</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" id="firstname"
				placeholder="First name" data-ng-model="newCustomer.firstname"
				required>
		</div>
	</div>
	<div class="form-group">
		<label for="lastname" class="col-sm-2 control-label">Last name</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" id="lastname"
				placeholder="Last name" data-ng-model="newCustomer.lastname"
				required>
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<button type="submit" class="btn btn-default"
				data-ng-disabled="customerForm.$invalid">Create</button>
		</div>
	</div>
</form>

<hr />
<table class="table">
	<thead>
		<tr>
			<th>ID</th>
			<th>FIRST NAME</th>
			<th>LAST NAME</th>
			<th></th>
		</tr>
	</thead>
	<tr data-ng-repeat="customer in customers">
		<td><a href="#/customers/{{customer.id}}">{{customer.id}}</a></td>
		<td><a href="#/customers/{{customer.id}}">{{customer.firstname}}</a></td>
		<td><a href="#/customers/{{customer.id}}">{{customer.lastname}}</a></td>
		<td><button class="btn btn-sm btn-danger pull-right"
				data-ng-click="deleteCustomer(customer.id)">Delete</button></td>
	</tr>
</table>
